<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="topbar">
        <a class="about" href="www.google.com">About</a>
        <a href="www.google.com">Store</a>
        <div id="topbarright">
            <a href="www.google.com">Gmail</a>
            <a href="www.google.com">Images</a>
            <button class="signinbutton">Sign in</button>
        </div>
    </div>
    <div id="googlecontainer">
        <img class="googlelogo" alt="Google Logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
        height="92"; width="272">
    </div>
    <div id="searchbox">
        <form id="searchbar" action="/search">
            <input id="clicksearch"type="text">
        </form>
        <div id="searchbuttons">
            <button class="buttons">Google Search</button>
            <button class="buttons">I'm Feeling Lucky</button>
        </div>
    </div>
    <div id="blankspace"></div>
    <div id="bottombar">
        <a id="bottomtext" href="www.google.com">Advertising</a>
        <a id="bottomtext" href="www.google.com">Business</a>
        <a id="bottomtext" href="www.google.com">How Search works</a>
        <a id="bottomtext" href="www.google.com">Privacy</a>
        <a id="bottomtext" href="www.google.com">Terms</a>
        <a id="bottomtext" href="www.google.com">Settings</a>
    </div>
</body>
